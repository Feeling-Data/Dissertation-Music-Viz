<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Archive Visualization</title>

    <!-- Font Loading - CDN Fonts -->
    <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">

    <!-- Base + split styles -->
    <style>
      /* Using CDN fonts - no local @font-face needed */

      html,
      body {
        margin: 0;
        overflow: hidden;
        /* hide the other half */
        background: #0a0a0a;
        height: 100%;
      }

      /* The clipped window that shows exactly one screen (1080px) */
      #viewport {
        width: 1920px;
        height: 1080px;
        /* one screen */
        overflow: hidden;
        transform-origin: top left;
        /* for scaling */
        position: absolute;
        /* we’ll center via JS */
        left: 0;
        top: 0;
      }

      /* Bottom view: show the lower half by shifting the full 2160px SVG up by 1080px */
      body.bottom #viewport svg {
        transform: translateY(-1080px);
        transform-origin: top left;
      }
    </style>

    <!-- Tooltip & UI styles from your page (kept) -->
    <style>
      .custom-tooltip {
        background: rgba(0, 0, 0, 1);
        border-radius: 12px;
        color: #FFF;
        padding: 24px;
        font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
        font-size: 18px;
        pointer-events: none;
        position: fixed;
        top: 620px;
        right: 20px;
        width: 300px;
        border: 1px solid #FFF;
        z-index: 999;
        opacity: 0;
        transition: opacity 0.2s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Hide UI elements on bottom view (except tooltip) */
      .bottom #button-container,
      .bottom #category-stats {
        display: none !important;
      }

      .tooltip-header {
        display: flex;
        align-items: center;
        gap: 6px;
        padding-bottom: 6px;
        border-bottom: 1px solid #444;
        margin-bottom: 6px;
      }

      .tooltip-header img {
        width: 17px;
        height: 17px;
        filter: brightness(1.2);
      }

      .tooltip-title {
        font-weight: bold;
        margin-left: auto;
        font-size: 13px;
      }

      .tooltip-content div {
        margin: 2px 0;
      }

      /* Button Styles */
      .category-button,
      .type2-button,
      .back-button {
        width: 251px;
        height: 51px;
        border-radius: 25.5px;
        border: 1px solid #FFF;
        background: #000000;
        color: #FFF;
        font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
        font-size: 20px;
        font-weight: 500;
        line-height: normal;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.05s ease;
        margin-bottom: 20px;
        user-select: none;
      }

      .category-button:hover,
      .type2-button:hover,
      .back-button:hover {
        background: #333333;
      }

      .category-button.selected,
      .type2-button.selected {
        background: #000000;
        border: 1px solid #FFF;
      }

      .button-container {
        position: absolute;
        top: 150px;
        left: 20px;
        z-index: 1000;
      }

      /* Timeline Slider Styles */
      .timeline-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px 0 0 0;
        box-sizing: border-box;
      }

      .timeline-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .timeline-current-date {
        color: #FFF;
        font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
        font-size: 20px;
        font-weight: 600;
        line-height: normal;
        text-align: center;
        width: 200px;
        display: inline-block;
      }

      .play-pause-btn {
        width: 30px;
        height: 30px;
        border: 2px solid #FFF;
        border-radius: 50%;
        background: transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .play-pause-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .play-pause-btn.paused {
        background: rgba(255, 255, 255, 0.2);
      }

      .play-icon {
        width: 0;
        height: 0;
        border-left: 10px solid #FFF;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        margin-left: 1px;
      }

      .pause-icon {
        display: none;
        width: 10px;
        height: 12px;
        position: relative;
      }

      .pause-icon::before,
      .pause-icon::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 12px;
        background: #FFF;
        top: 0;
      }

      .pause-icon::before {
        left: 0;
      }

      .pause-icon::after {
        right: 0;
      }

      .play-pause-btn.paused .play-icon {
        display: none;
      }

      .play-pause-btn.paused .pause-icon {
        display: block;
      }

      .timeline-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: calc(100% - 40px);
      }

      .timeline-track {
        position: relative;
        width: 100%;
        height: 2px;
        background: #FFF;
        border-radius: 1px;
        cursor: pointer;
      }

      .timeline-tick {
        position: absolute;
        top: 50%;
        width: 1px;
        height: 24px;
        background: #FFF;
        transform: translateY(-50%);
      }

      .timeline-tick-start {
        left: 0;
      }

      .timeline-tick-end {
        right: 0;
      }

      .timeline-fill {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        background: #FFF;
        border-radius: 1px;
        width: 100%;
        transform: scaleX(0);
        transform-origin: left;
        will-change: transform;
        transition: transform 0.1s ease-out;
      }

      .timeline-handle {
        position: absolute;
        top: 50%;
        left: 0%;
        transform: translate(-50%, -50%);
        width: 12px;
        height: 12px;
        background: #FFF;
        border: 2px solid #FFF;
        border-radius: 50%;
        cursor: grab;
        will-change: left;
        transition: left 0.1s ease-out;
      }

      .timeline-handle:active {
        cursor: grabbing;
      }

      .timeline-labels {
        display: flex;
        justify-content: space-between;
        width: 100%;
        box-sizing: border-box;
      }

      .timeline-start,
      .timeline-end {
        color: #FFF;
        font-family: 'Neue Haas Grotesk Display Pro', sans-serif;
        font-size: 20px;
        font-weight: 500;
        line-height: normal;
      }
    </style>
  </head>

  <body>
    <!-- The clipped window every screen shows -->
    <div id="viewport"></div>

    <!-- Button Container -->
    <div id="button-container" class="button-container"></div>

    <!-- Timeline Slider -->
    <div id="timeline-container" class="timeline-container">
      <div class="timeline-header">
        <div class="timeline-current-date" id="current-date">Jan 1996</div>
        <button id="play-pause-btn" class="play-pause-btn">
          <div class="play-icon"></div>
          <div class="pause-icon"></div>
        </button>
      </div>
      <div class="timeline-wrapper">
        <div class="timeline-track">
          <div class="timeline-tick timeline-tick-start"></div>
          <div class="timeline-tick timeline-tick-end"></div>
          <div class="timeline-fill" id="timeline-fill"></div>
          <div class="timeline-handle" id="timeline-handle"></div>
        </div>
        <div class="timeline-labels">
          <div class="timeline-start" id="start-date">Jan 1996</div>
          <div class="timeline-end" id="end-date">Dec 2024</div>
        </div>
      </div>
    </div>


    <!-- Category stats panel (kept) -->
    <div id="category-stats" style="position: fixed; top: 180px; right: 20px; width: 350px; height: 380px; background: rgba(0,0,0,.4);
              color: #FFF; border: 1px solid #FFF; border-radius: 12px; padding: 24px;
              font-family: 'Neue Haas Grotesk Display Pro', sans-serif; z-index: 2000; display: none;
              overflow-y: auto;">
    </div>

    <!-- (Optional legacy containers — safe to leave; SVG goes into #viewport now) -->
    <div id="layout">
      <div id="capsules"></div>
      <div id="vis"></div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="custom-tooltip">
      <div class="tooltip-header">
        <img src="assets/icons/icons8-close-window-50-2.png" />
        <img src="assets/icons/icons8-maximize-window-50-2.png" />
        <img src="assets/icons/icons8-minimize-window-50-2.png" />
        <span class="tooltip-title">punkhardcore.com</span>
      </div>
      <div class="tooltip-content">
        <div><strong>Genre:</strong> Punk Rock | Music</div>
        <div><strong>First seen:</strong> Jan 2006</div>
        <div><strong>Last seen:</strong> Aug 2018</div>
        <div><strong>Lifespan:</strong> 12.7 years</div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
